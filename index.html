<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Quote Maker</title>

    <!-- FontAwesome CDN-->
    <script defer src="https://kit.fontawesome.com/025a8d6676.js" crossorigin="anonymous"></script>
    
    <!-- FCC Bundle -->
    <script defer src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>


    <!-- Bootstrap CDN -->
    <link rel="stylesheet" href="https://cdn.usebootstrap.com/bootstrap/latest/css/bootstrap.min.css" />
    
    <!-- Main CSS -->
    <link rel="stylesheet" href="./styles/css/Main.min.css">
</head>
<body>
    <div class="container-fluid container-primary">
        <div class="container-lg container-secondary" id="quote-box">
            <div class="container-xs profile-info" >
                <img class="img-thumbnail profile-photo" id="profile-photo" src="" />
                <div class="container-xs profile-holder">
                    <p class="h5 profile-name" id="author"></p>
                    <p class="h6 profile-tag" id="author-tag"></p>
                </div>
            </div>

            <div class="container-fluid">
                <p class="fs-5 text-xl-start" id="text"></p>
            </div>

            <div class="btn-group btn-group-xs" role="group">
                <a class="btn btn-primary m-1" href="https://twitter.com/intent/tweet" target="_top" id="tweet-quote"> <i class="fab fa-twitter"></i> Tweet</a>
                <button class="btn btn-secondary m-1" id="new-quote"><i class="fas fa-cogs"></i> New Quote</button>
                <button class="btn btn-default btn-xs m-1" id="copy-quote">Copy Quote</button>
            </div>
        </div>
    </div>

    <svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
        <symbol id="check-circle-fill" fill="currentColor" viewBox="0 0 16 16">
          <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z"/>
        </symbol>
        <symbol id="info-fill" fill="currentColor" viewBox="0 0 16 16">
          <path d="M8 16A8 8 0 1 0 8 0a8 8 0 0 0 0 16zm.93-9.412-1 4.705c-.07.34.029.533.304.533.194 0 .487-.07.686-.246l-.088.416c-.287.346-.92.598-1.465.598-.703 0-1.002-.422-.808-1.319l.738-3.468c.064-.293.006-.399-.287-.47l-.451-.081.082-.381 2.29-.287zM8 5.5a1 1 0 1 1 0-2 1 1 0 0 1 0 2z"/>
        </symbol>
        <symbol id="exclamation-triangle-fill" fill="currentColor" viewBox="0 0 16 16">
          <path d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
        </symbol>
      </svg>
    <div class="alert alert-success d-flex align-items-center" role="alert">
        <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Success:"><use xlink:href="#check-circle-fill"/></svg>
        Copied to clipboard!
    </div>  
    <script defer type="module" src="./js/app.js"></script>
</body>
</html>
